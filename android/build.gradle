buildscript {
    repositories {
        google() // Ensure google() repository is here for dependency resolution
        mavenCentral()
        
    }
   
}

allprojects {
    repositories {
        google() // Ensure google() repository is available for all subprojects
        mavenCentral()
    }
    
    configurations.all {
        resolutionStrategy {
            force 'com.google.firebase:firebase-iid:21.1.0' // Latest stable version
        }
    }
}


rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}








